<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="timer-block">
      <h1 id="timer-value">00:00</h1>
    </div>
    <div class="buttons">
      <button type="button" class="btn btn-danger" id="start" disabled>
        Start game
      </button>
      <button type="button" class="btn btn-danger" id="check" disabled>
        Check result
      </button>
      <button type="button" class="btn btn-danger" id="new">New game</button>
    </div>
    <div class="container d-flex">
      <div class="wrapper wr-1">
        <div class="box" id="box-1"></div>
        <div class="box" id="box-2"></div>
        <div class="box" id="box-3"></div>
        <div class="box" id="box-4"></div>
        <div class="box" id="box-5"></div>
        <div class="box" id="box-6"></div>
        <div class="box" id="box-7"></div>
        <div class="box" id="box-8"></div>
        <div class="box" id="box-9"></div>
        <div class="box" id="box-10"></div>
        <div class="box" id="box-11"></div>
        <div class="box" id="box-12"></div>
        <div class="box" id="box-13"></div>
        <div class="box" id="box-14"></div>
        <div class="box" id="box-15"></div>
        <div class="box" id="box-16"></div>
      </div>
      <div class="wrapper wr-2">
        <div class="drop"></div>
        <div class="drop"></div>
        <div class="drop"></div>
        <div class="drop"></div>
        <div class="drop"></div>
        <div class="drop"></div>
        <div class="drop"></div>
        <div class="drop"></div>
        <div class="drop"></div>
        <div class="drop"></div>
        <div class="drop"></div>
        <div class="drop"></div>
        <div class="drop"></div>
        <div class="drop"></div>
        <div class="drop"></div>
        <div class="drop"></div>
      </div>
    </div>

    <div class="modal-container">
      <div class="modal">
        <h2 class="modal-text">You still have time, you sure?</h2>
        <span id="modal-time">00:00</span>
        <div class="modal-buttons">
          <button type="button" class="btn btn-danger" id="close">Close</button>
          <button type="button" class="btn btn-success" id="check-res">
            Check
          </button>
        </div>
      </div>
    </div>

    <script src="jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
